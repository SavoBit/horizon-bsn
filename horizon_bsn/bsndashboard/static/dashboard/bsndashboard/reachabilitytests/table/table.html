<div ng-controller="TableController as ctrl">

  <table>
    <tr>
      <th>Name</th>
      <th>Source Tenant</th>
      <th>Source Segment</th>
      <th>Source IP</th>
      <th>Destination IP</th>
      <th>Last Run</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>

    <tr align="center" ng-repeat="test in ctrl.tests.items">
      <td>{$ test.name $}</td>
      <td>{$ test.src_tenant_name $}</td>
      <td>{$ test.src_segment_name $}</td>
      <td>{$ test.src_ip $}</td>
      <td>{$ test.dst_ip $}</td>
      <td>{$ test.test_time $}</td>
      <td>{$ test.test_result $}</td>
      <td> insert button here </td>
    </tr>
  </table>
</div>
